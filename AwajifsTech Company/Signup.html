<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup page for awajifstech">
    <meta name="keyword" content="Register, signup, join">
    <meta name="robot" content="nofollow">
    <meta http-equiv="author" content="Faithful Ucheawaji Felix">
    <meta http-equiv="pragma" content="no-cache">
    <title>Signup</title>
    <style>
        body {
            background-image: url(Images/background1.jpg);
            
        }
        form {
            text-align: left;
        }
        h1 {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Join our community</h1>
    <form action="mailto:awajif1@gmail.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>Contact details</legend>
            <label for="name">Name:</label><br />
                <input id="name" type="text" name="full name" placeholder="Enter full name  "><br />
            <label>Date Of Birth:<br />
                <input type="date" name="DOB">
            </label><br />
            <label>Nationality:<br />
                <select name="Nationality">
                    <option value="Amstadan">Amstadan</option>
                    <option value="Cypros">Cypros</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Please choose one" selected="selected">Please choose one</option>
                </select>
            </label>


        </fieldset>
            Please, indicate what you are signing up for.
            <input id="tech gigs" type="checkbox" name="Tech" value="Tech gigs">
            <label for="tech gigs">Tech Gigs</label>
            <input id="tech services" type="checkbox" name="Tech" value="Tech services">
            <label for="tech services">Tech Services</label>
            <br />
        Are you new in the tech world?
            <input id="yes" type="radio" name="Tech world?" value="Yes">
            <label for="yes">Yes</label>
            <input id="no" type="radio" name="Tech world?" value="No">
            <label for="no">No</label>
        <br />
        <label>Gender:
        <select name="gender" id="gender">
            <option value="None" selected="selected">None</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        </label>
        <br />
        <label>Preferred Language:<br />
        <select id="preferred language" name="Language" size="3" multiple="multiple" title="You can select multiple options by holding down the ctrl or command key while selecting the options.">
            <option value="British English" selected="selected">British English</option>
            <option value="American English"> American English</option>
            <option value="Spanish"> Spanish</option>
            <option value="French">French</option>
        </select>
        </label>
        <br />
        <label>
            Upload an image of you
            <input id="image" type="file" name="Users_image">
        </label>
        <br />
        <label for="submit">
            <input id="submit" type="submit" name="" value="Upload">
        </label>
    </form>
    <a href="index.html">Home</a>
</body>
</html>
